<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pynut使用说明</title>
    <style>
		body {
			background-color: #d2b48c;
			margin-left: 20%;
			margin-right: 20%;
			border: 2px dotted black;
			padding: 10px 10px 10px 10px;
			font-family: sans-serif;
		}
	</style>
</head>
<body>
<h1>马原机考满分--pynut使用说明</h1>
<p>
    使用方法:上机考试前，用u盘复制文件夹(包含mayuan.db,pynut.exe),上机后将文件夹拖入桌面，打开文件夹，双击pynut.exe
    等待10秒后，即可开始愉快的答题之旅。  答题过程中,<b>复制需要答案的题目的一部分,然后按'w',就会弹出答案弹框</b>
</p>
<p>
    使用须知:使用时，如果出现未知情况(如：按下w未有弹框出现)就打开任务管理器，把pynut.exe关闭后，再双击使用
</p>
<hr />

<p>下面是模拟马原考试</p>
<br>
<br>
<h2>马克思主义原理模拟考试</h2>

<div class="question">
<p>1.形而上学的否定观的根本错误在于()</p>
<select>
  <option value ="no">否认肯定和否定的区别</option>
  <option value ="no">坚持否定是事物的自我否定</option>
  <option value="no">否认否定是事物的自我否定</option>
  <option value="no">否认否定是外力作用的结果</option>
</select>
</div>
<div class="question">
<p>2.作为辩证的否定的“扬弃”是()</p>
<select>
  <option value ="no">既保留又发扬</option>
  <option value ="no">彻底抛弃</option>
  <option value="no">既克服又保留</option>
  <option value="no">矛盾的调和</option>
</select>
</div>
<div class="question">
<p>3.偶然性对事物发展过程()</p>
<select>
  <option value ="no">不起任何作用</option>
  <option value ="no">起促进或延缓的作用</option>
  <option value="no">有时起作用，有时不起作用</option>
  <option value="no">起决定性作用</option>
</select>
</div>
</body>
</html>
